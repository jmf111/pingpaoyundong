<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>平抛运动</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#ball{
				width: 40px;
				height: 40px;
				border-bottom-left-radius: 20px;
				border-bottom-right-radius: 20px;
				border-top-right-radius: 20px;
				border-top-left-radius: 20px;
				background: #F07502;
			}
		</style>
	</head>
	<body>
 <div id="ball" style="position: absolute;top:0px;left:0px"></div>
<script type="text/javascript">
    var dball = document.getElementById("ball");
    var width = screen.availWidth;               
    var height = screen.availHeight;                
    var bool=true;                                  
    var boolx =true;                                 
    var t00= 0;
    var t01= 0;              
    var t10= 0;
    var t11=0;               
    var step=0.1;                
    var speedy= 0;               
    var speedy1=0;               
    var speedym=0;               
    var a=1.2;                   
        function xmove(){
          var speedx=2;
          leftposition =parseInt( dball.style.left);
          if(leftposition+15>=width){
          	boolx=true
          };
           if(leftposition<0){
           	boolx=false
           };
          if(boolx){
          	speedx=-2;
          }else{
          	speedx=2
          };
           dball.style.left =leftposition+speedx+"px";
       }
      var doxmove =setInterval("xmove()",10);  
     function move()
       {
         if(bool){       
         t01=t00+step;                    
         speedy =5*(t01*t01-t00*t00);         
         t00=t01;                                           
         topposition=parseInt(dball.style.top); 
         dball.style.top=topposition+speedy+"px";       
      if(topposition+100>=height){
         speedym=speedy;   
         t00=0;
         t01=0;
         bool=false;        
                                           }   
         }
        else{
             t11=t10+step;   
             speedy1 =5*(t11*t11-t10*t10);
             t10=t11;
             topposition=parseInt(dball.style.top);
             dball.style.top=topposition-(speedym/a)+speedy1+"px"; 
          if(speedy1-(speedym/a)>=0){    
                  t10=0;t11=0;               
                  bool=true;
                   a=a+0.05;                
                }                         
         }
       }
         var doymove =setInterval("move()",10);               
</script>
</body>
</html>
